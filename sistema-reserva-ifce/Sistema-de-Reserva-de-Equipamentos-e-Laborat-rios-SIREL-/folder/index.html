<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reserva IFCE</title>
    <link rel="stylesheet" href="/Sistema-de-Reserva-de-Equipamentos-e-Laborat-rios-SIREL-/folder/style.css">
</head>
<body class="login-body">
    <div class="login-screen">
        <div class="login-box">
            <div class="logo">
                <img src="https://via.placeholder.com/60x80/298642/ffffff?text=IFCE" alt="Logo IFCE">
                <p>INSTITUTO FEDERAL<br>Ceará</p>
            </div>
            <div class="login-box">
    <h2>LOGIN</h2>
    <form action="home.html" method="get"> 
        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" placeholder="Insira a sua matrícula:">
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira a sua senha:">
        
        <button type="submit" class="btn-entrar">ENTRAR</button>
    </form>
</div>
        </div>
    </div>
</body>
</html>
